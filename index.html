<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PaintJs</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href=" /npm/reset-css@5.0.1/reset.min.css">
  <link
	  rel="stylesheet"
	  type="text/css"
	  href="https://cdn.jsdelivr.net/npm/@r-tek/colr_pickr@2.0.0/build/colr_pickr.min.css"
  />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script
    defer
	  type="text/javascript"
	  src="https://cdn.jsdelivr.net/npm/@r-tek/colr_pickr@2.0.0/build/colr_pickr.min.js"
  ></script>
  <script defer src="./app.js"></script>

</head>
<body style="background-color: rosybrown;">
  
  <div id="saveAsForm" class="save">
    <form id="saveAs">
      <span id="saveInfo">Image Name</span>
      <input 
        type="text" 
        id="imageName" 
        placeholder="ex) picture">
      <button id="saveAsOk"class="select-btn">Save</button>
      <button id="saveAsCancel"class="select-btn">Cancel</button>
    </form>
  </div>

  <canvas id="jsCanvas" class="canvas"></canvas>
  <div class="controls">
    <div class="controls_range">
      <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1">
    </div>
    <button id="picker_launcher" class="color-btn"></button>
    <div class="controls_btns">
      <button id="jsMode" class="select-btn">Fill</button>
      <button id="jsClear" class="select-btn">Clear</button>
      <button id="jsSave" class="select-btn">Save</button>
      <button id="jsSaveAs" class="select-btn">save as</button>
    </div>
    <div id="jsColors" class="controls_colors">
      <div class="controls_color jsColor color-btn" style="background-color: #2c2c2c"></div>
      <div class="controls_color jsColor color-btn" style="background-color: white"></div>
      <div class="controls_color jsColor color-btn" style="background-color: #FF3B30"></div>
      <div class="controls_color jsColor color-btn" style="background-color: #ff9500"></div>
      <div class="controls_color jsColor color-btn" style="background-color: #FFCC00"></div>
      <div class="controls_color jsColor color-btn" style="background-color: #4CD963"></div>
      <div class="controls_color jsColor color-btn" style="background-color: #5AC8FA"></div>
      <div class="controls_color jsColor color-btn" style="background-color: #0579FF"></div>
      <div class="controls_color jsColor color-btn" style="background-color: #5856D6"></div>
    </div>
  </div>
</body>
</html>
